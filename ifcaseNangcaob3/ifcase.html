<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <form id="input">
        <p>
            <label>Product Name</label>
            <input type="text" name="name" id="product" required>
        </p>
        <p>
            <label>Product Picture: </label>
            <input type="file" id="image" required>
        </p>
        <p>
            <label>Product Price : </label>
            <input type="text" id="price" required>
        </p>
    </form>
    <input type="button" onclick="myAdd()" value="Add"></input>
    <hr>
    <h3>Điện thoại nổi bật nhất</h3>
    <hr class="new">
    <div class="row" id="row" style="padding-left: 20px;">
    </div>


    <script>
        function myAdd() {
            let pname = document.getElementById('product').value;
            let img = document.getElementById('image').files[0];
            let price = document.getElementById('price').value;
            let src = URL.createObjectURL(img);
            let html = `
                <div class="card">
                <img class="img" style="max-width: 200px; max-height: 200px;" src="${src}" alt="${pname}">
                <h4>${pname}</h4>
                <p class="text-danger pt-2">${price}đ</p>
                </div>
            `;

            document.getElementById('row').innerHTML += html;
            }
    </script>
</body>

</html>
