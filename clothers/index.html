<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            form{
                width: 600px;
            }
        </style>
</head>
<body>
    <form action="" id="form">
        <div class="d-flex p-2">
          <label for="email" class="form-label col-3">Product Name:</label>
          <input type="text" class="form-control " id="product" placeholder="Enter name product" name="product">
        </div>
        <div class="d-flex p-2">
          <label for="" class="form-label col-3">Product Quantity:</label>
          <input type="number" class="form-control" id="quantity" placeholder="Enter number of product" name="quantity">
        </div>
        <div class="d-flex p-2">
            <label for="" class="form-label col-3">Product Price:</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price of product" name="price">
        </div>
    
        <input type="button" class="btn btn-primary" onclick="add()" value="Add"></input>
        <input type="button" class="btn btn-primary" name="" id="" onclick="cancel()" value="Cancel">
        <table id="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Sub Total</th>
                </tr>
            </thead>

        <hr>
            <tbody >
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="total"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
