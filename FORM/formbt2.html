<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="formbt2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="account">   
                <p>Account</p>
                <div class="row">
                    <div class="icon">
                        <i class="fa fa-user" style="color:wheat ;"></i>
                    </div>
                    <div class="input">
                        <input type="text"  placeholder="Full Name">
                    </div>
                </div>
                <div class="row">
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="input">
                        <input type="text"  placeholder="Email Adress">
                    </div>
                </div>
                <div class="row">
                    <div class="icon">
                        <i class="fa fa-key"></i>
                    </div>
                    <div class="input">
                        <input type="text"  placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="date-gender">
                <div class="date">
                    <p>Date of birth</p>
                    <div class="date-of-birth">
                        <input class="box-date" type="text" placeholder="DD">
                        <input class="box-date" type="text" placeholder="MM">
                        <input class="box-date" type="text" placeholder="YYYY" style="width: 60px;">
                    </div>
                </div>
                <div class="gender">
                    <p>Gender</p>
                    <div class="gender-item">
                        <input type="button"   name="gender" value="Male" style="border-right: 1px solid greenyellow;">
                        <input type="button"   name="gender" value="Female">

                    </div>
                </div>
            </div>
            <div class="payment">
                <div class="option">      
                    <div class="credit">

                    </div>
                    <div class="paypal">

                    </div>
                </div>
                <div class="cardnumber">
                    <div class="icon">

                    </div>
                    <div class="input">
                        <input type="text" placeholder="Card Number">
                    </div>
                </div>
                <div class="cardbottom">
                    <div class="cardCVC">
                        <div class="icon">

                        </div>
                        <div class="input">
                            <input type="text" placeholder="Card Number">
                        </div>
                    </div>
                    <div class="month">

                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
