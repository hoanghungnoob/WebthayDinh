<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="left">
                    <p>First Name:</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>              
                    </div>
                    <div class="input">
                        <input type="text" placeholder="First name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>Department/ Office:</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-list" aria-hidden="true"></i>              
                    </div>
                    <div class="input1">
                        <p class="p" >Select your Departement/Office</p>
                        <select name="select" id="">
                            <option value=""></option>
                            <option value="">edu</option>
                            <option value="">training</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>User Name:</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>              
                    </div>
                    <div class="input">
                        <input type="text" placeholder="User name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>Password</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>              
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>confilm password:</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>              
                    </div>
                    <div class="input">
                        <input type="text" placeholder="confilm password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>E-mail:</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>             
                    </div>
                    <div class="input">
                        <input type="text" placeholder="E-mail address">
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="left">
                    <p>Contact No:</p>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>              
                    </div>
                    <div class="input">
                        <input type="text" placeholder="(+84)">
                    </div>
                </div>
            </div> 
            <br>
            <div class="submit">
                <input id="submit" type="submit" name="Submit" value="Submit" style="background-color: red;">
                <i class="fa fa-telegram" aria-hidden="true" style="color: white;"></i>
            </div>
        </form>
    </div>
</body>
</html>
