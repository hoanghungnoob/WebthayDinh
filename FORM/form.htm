<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="">
        <div class="form">  
                <div class="first-name">
                    <p>First Name:</p>
                    <div class="form-box">
                        <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>              
                            </div>
                        <input type="text"  name="" id="" placeholder="First Name">
                    </div>
                </div>
                <div class="seconed-name">
                    <p>Seconed Name:</p>
                    <div class="form-box">
                        <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>              
                            </div>
                        <input type="text"  name="" id="" placeholder="Seconed Name">
                    </div>
                </div>
                <div class="phone">          
                    <p>Phone No.:</p>
                    <div class="form-box">
                        <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>              
                            </div>
                        <input type="text"  name="" id="" placeholder="Phone num">
                    </div>
                </div>
                <div class="email">
                    <p>Email:</p>
                    <div class="form-box">
                        <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>              
                            </div>
                        <input type="text"  name="" id="" placeholder="Email No.">
                    </div>
                </div>
                <div class="password">
                    <p>Password:</p>
                    <div class="form-box">
                        <div class="icon">
                                <i class="fa fa-user" aria-hidden="true"></i>              
                            </div>
                        <input type="text"  name="" id="" placeholder="Password">
                    </div>
                </div>
                <div class="gender">
                    <p>Gender:</p>
                    <div class="radio"> 
                        <input name="check" type="radio">
                        <label for="Male">Male</label>
                        <input name="check" type="radio">
                        <label for="female">Female</label>
                    </div>

                </div>
            
        </div>
    </form>
</body>
</html>
