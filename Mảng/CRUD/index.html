<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="col-5">
        <label for="" class="form-label">Fullname_Customer</label>
        <input type="text" class="form-control" id="name" >
    </div>
    <div class="col-5">
        <label for="" class="form-label">Id_Pro</label>
        <input type="text" class="form-control" id="id">
    </div>
    <div class="col-5">
        <label for="" class="form-label">Name_pro</label>
        <input type="text" class="form-control" id="proname">
    </div>
    <div class="col-5">
        <label for="" class="form-label">Quantity_pro</label>
        <input type="text" class="form-control" id="qty">
    </div>
    <div class="col-5">
        <label for="" class="form-label">Price_pro</label>
        <input type="text" class="form-control" id="price">
    </div>
    <div class="d-flex p-1">
        <input class="col-1" type="button" value="save" onclick="save()">
        <input class="col-1" type="button" value="show" onclick="show()">
        <input class="col-1" type="button" value="reset" onclick="reset()">
    </div>
    <table class="table"> 
        <thead>
          <tr>
            <th>Auto_Increment_ID</th>
            <th>Fullname_Customer</th>
            <th>Id_Pro</th>
            <th>Name_pro</th>
            <th>Quantity_pro</th>
            <th>Price_pro</th>
            <th>Discount</th>
            <th>Amount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tbd">
        </tbody>
    </table>
    <script>
        var arr=[];
        function save(){
            var a={
                name:document.getElementById('name').value,
                id: document.getElementById('id').value,
                proname:document.getElementById('proname').value,
                qty:document.getElementById('qty').value,
                price:document.getElementById('price').value,
            }
            console.log(a);
            arr.push(a);    
        }
        function show(){
            var html = '';
            for (i in arr) {
                var n = i ;
                n++;
                var amount = arr[i].qty * arr[i].price;
                var discount =parseInt(amount*0.15);    
                var total =amount-discount;
                html += "<tr>";
                html += "<td>" + n + "</td>"
                html += "<td>" + arr[i].name + "</td>"
                html += "<td>" + arr[i].id + "</td>"
                html += "<td>" + arr[i].proname + "</td>"
                html += "<td>" + arr[i].qty + "</td>"
                html += "<td>" + arr[i].price + "</td>"
                html += "<td>" + discount + "</td>"
                html += "<td>" + amount + "</td>"
                html += "<td>" + total +"</td>"           
                html += "</tr>";
            }
            document.getElementById("tbd").innerHTML = html;
        }
        function reset(){
            document.getElementById("name").value="";
            document.getElementById("id").value="";
            document.getElementById("proname").value="";
            document.getElementById("qty").value="";
            document.getElementById("price").value="";
        }
    </script>
</body>
</html>
